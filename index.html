<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Typescript 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h2>TV Series</h4>
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead class="table">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series"></tbody>
                  </table>
                </div>
                <p id = "total-seasons"></p>
              </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/dataSeries.js"></script>
</body>
</html>
